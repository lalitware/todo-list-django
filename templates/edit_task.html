<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <h3 class="pt-5 pb-5 text-center">Todo App - Edit task</h3>
      <form action="{% url 'edit_task' task_data.pk %}" method="post" style="width: 500px; margin: auto;">
        {% csrf_token %}
        <div class="form-group">
          <span style="display: flex;">
            <input type="text" name="updated_task" class="form-control" value="{{ task_data.task }}" />
            <button type="submit" class="btn btn-primary" style="width: 200px; margin:0 5px 0 5px;">Update Task</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'home' %}'">Cancel</button>
          </span>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
