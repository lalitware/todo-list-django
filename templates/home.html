{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Django Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="container pt-5">
      <a href="{% url 'home' %}">
        <img src="{% static 'images/django.png' %}" width=100 alt="Django Logo">
      </a>
      <div class="row pt-5">
        <div class="col-md-6">
          <h2>My Day</h2>
          <div class="overflow-x-auto">
            <div class="container" style="height: 400px;">
              <ul class="list-group overflow-y-auto">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div class="flex-grow-1">
                    <label for="">A task</label>
                  </div>
                  <div class="flex-shrink-0">
                    <button type="submit" class="btn btn-primary me-1">Add Task</button>
                    <button type="submit" class="btn btn-primary me-1">Edit</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <h2>Completed Tasks</h2>
          <ul class="list-group">
              <li class="list-group-item">No tasks found.</li>
          </ul>
        </div>
      </div>
      <br>
      <div class="mt-3">
        <div class="col-md-6">
          <form method="post" action="" class="d-flex">
            <div class="flex-grow-1">
              <input type="text" id="task" name="task" class="form-control" placeholder="add a task">
            </div>
            <div class="flex-shrink-0">
              <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
          </form>
        </div>
      </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
